<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to  Hacker-Jeopardy!
  </h1>
</div>
<div class="card-group">
  <div *ngFor="let cat of category" class="card-column" style="width: 20%;">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">{{cat}}</h2>
      </div>
    </div>
  </div>
</div>
<div class="card-group">
  <div *ngFor="let d of qanda" class="card-column" style="width: 20%; padding: 10px">
    <div class="card text-center" *ngFor="let q of d">
      <div class="card-body">
        <h5 class="card-title">{{q.value}}</h5>
      </div>
    </div>
  </div>
</div>

<div class="card-group" style="margin: 20px;">
      <div class="card text-center" *ngFor="let p of players">
      <div class="card-body">
        <h5 class="card-title">{{p.name}}</h5>
        <p>{{p.score}}
      </div>
  </div>
</div>


<li >
  <ul *ngFor="let q of d">{{q.question}}</ul>
</li>
