<div class="floating-particles">
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
</div>

<div class="matrix-rain" id="matrixRain"></div>

<div class="container scan-lines">
  <h1 class="neon-text-blue">{{ title }}</h1>

  <app-set-selection *ngIf="!qanda" [availableSets]="sets" (setSelected)="selectSet($event)"></app-set-selection>

  <app-game-board *ngIf="qanda" [categories]="qanda" (questionSelected)="onSelect($event)"></app-game-board>

    <app-question-display *ngIf="selectedQuestion" [question]="selectedQuestion" [canCancel]="couldBeCanceled" [players]="players" (close)="close()" (correct)="correct()" (incorrect)="incorrect()" (noOneKnows)="noOneKnows()"></app-question-display>

  <div class="players-container" *ngIf="qanda">
    <h2 class="neon-text-purple">Players</h2>
    <div class="players-row">
      <app-player-controls *ngFor="let player of players" [player]="player" [canRename]="true" [isActive]="false" (rename)="rename(player)" (scoreAdjust)="adjustScore($event)"></app-player-controls>
    </div>
  </div>
</div>
